<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formularioficha.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <body>
        <h2>Ficha de Personagem</h2>
        <form onsubmit="salvarFicha(event)">
          <label>Antecedente: <input type="text" id="antecedente" required></label><br><br>
      
          <fieldset>
            <legend>Atributos</legend>
            <label>Força: <input type="number" id="atributo-0" value="0" required></label><br>
            <label>Destreza: <input type="number" id="atributo-1" value="0" required></label><br>
            <label>Constituição: <input type="number" id="atributo-2" value="0" required></label><br>
            <label>Inteligência: <input type="number" id="atributo-3" value="0" required></label><br>
            <label>Sabedoria: <input type="number" id="atributo-4" value="0" required></label><br>
            <label>Carisma: <input type="number" id="atributo-5" value="0" required></label><br>
          </fieldset><br>
      
          <label>Classe: <input type="text" id="classe" required></label><br><br>
          <label>Nível: <input type="number" id="nivel" value="0" required></label><br><br>
          <label>Raça: <input type="text" id="raca" required></label><br><br>
          <label>Subclasse: <input type="text" id="sub_classe"></label><br><br>
          <label>Subraça: <input type="text" id="sub_raca"></label><br><br>
      
          <fieldset>
            <legend>Perícias</legend>
            <div>
              <script>
                for (let i = 0; i < 18; i++) {
                  document.write(`
                    <label>
                      Perícia ${i + 1}:
                      <input type="checkbox" id="pericia-${i}">
                    </label><br>
                  `);
                }
              </script>
            </div>
          </fieldset><br>
      
          <button type="submit">Salvar Ficha</button>
        </form>

        <h3>Ficha Salva</h3>
        <div id="ficha-salva">
        <p>Carregando ficha...</p>
        </div>

</body>
</html>
